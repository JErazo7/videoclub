<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Invoice</title>
    <link th:href="@{/css/alquiler.css}" rel="stylesheet" type="text/css">
    <link rel="license" href="https://www.opensource.org/licenses/mit-license/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script th:src="@{/js/alquiler.js}"></script>


</head>
<body>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Alquiler</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Cedula</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Cedula">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Nombre</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Direcci√≥n</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Telefono</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputZip">Correo</label>
                            <input type="email" class="form-control" id="inputZip">
                        </div>
                    </div>


                    <span id="prefix"></span>


                    <table class="inventory">
                        <thead>
                        <tr>
                            <th><span>Pelicula</span></th>
                            <th><span>Costo</span></th>
                            <th><span>Fecha Fin</span></th>
                            <th><span>Valor</span></th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <a class="add">+</a>
                    <table class="balance">
                        <tr>
                            <th><span>Total</span></th>
                            <td><span data-prefix>$</span><span>0</span></td>
                        </tr>
                    </table>
                    <br>
                    <br>
                    <br>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
